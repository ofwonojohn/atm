<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ATM System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">ATM System</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">Welcome, <strong th:text="${account.accountHolderName}"></strong></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/atm/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Account Information -->
            <div class="col-lg-6 mx-auto mb-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Account Information</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <td><strong>Account Holder:</strong></td>
                                <td th:text="${account.accountHolderName}"></td>
                            </tr>
                            <tr>
                                <td><strong>Account Number:</strong></td>
                                <td th:text="${account.accountNumber}"></td>
                            </tr>
                            <tr>
                                <td><strong>Status:</strong></td>
                                <td>
                                    <span class="badge bg-success" th:if="${account.status == 'ACTIVE'}" th:text="${account.status}"></span>
                                    <span class="badge bg-danger" th:unless="${account.status == 'ACTIVE'}" th:text="${account.status}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Email:</strong></td>
                                <td th:text="${account.email}"></td>
                            </tr>
                            <tr>
                                <td><strong>Phone:</strong></td>
                                <td th:text="${account.phoneNumber}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Balance Card -->
        <div class="row mt-3">
            <div class="col-lg-6 mx-auto mb-5">
                <div class="card shadow bg-success text-white">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2">Current Balance</h6>
                        <h2 class="card-title">Shs. <span th:text="${#numbers.formatDecimal(account.balance, 1, 2)}"></span></h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="row mt-4">
            <div class="col-lg-6 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <a href="/atm/withdraw" class="btn btn-warning w-100">
                                    <i class="bi bi-cash-out"></i> Withdraw Cash
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="/atm/deposit" class="btn btn-success w-100">
                                    <i class="bi bi-cash-in"></i> Deposit Cash
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="/atm/history" class="btn btn-info w-100">
                                    <i class="bi bi-receipt"></i> Transaction History
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="/atm/logout" class="btn btn-danger w-100">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 ATM System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
