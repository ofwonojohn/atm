<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATM System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">ATM Login</h3>

                <!-- Logout Success Message -->
                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                    You have been logged out successfully.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error:</strong> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Login Form -->
                <form th:action="@{/auth/login}" th:object="${loginRequest}" method="POST" class="needs-validation">
                    <!-- Account Number -->
                    <div class="mb-3">
                        <label for="accountNumber" class="form-label">Account Number</label>
                        <input type="text"
                               class="form-control"
                               id="accountNumber"
                               th:field="*{accountNumber}"
                               placeholder="Enter your account number"
                               required>
                        <small class="text-muted d-block mt-1">Test: 1001, 1002, or 1003</small>
                        <div th:if="${#fields.hasErrors('accountNumber')}" class="invalid-feedback d-block">
                            <span th:errors="*{accountNumber}"></span>
                        </div>
                    </div>

                    <!-- PIN -->
                    <div class="mb-4">
                        <label for="pin" class="form-label">PIN</label>
                        <input type="password"
                               class="form-control"
                               id="pin"
                               th:field="*{pin}"
                               placeholder="Enter your PIN"
                               required>
                        <small class="text-muted d-block mt-1">Test PINs: 1234, 5678, or 9012</small>
                        <div th:if="${#fields.hasErrors('pin')}" class="invalid-feedback d-block">
                            <span th:errors="*{pin}"></span>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                </form>

                <!-- Test Credentials Info -->
                <div class="alert alert-info" role="alert">
                    <small>
                        <strong>Test Credentials:</strong><br>
                        Account: 1001, PIN: 1234<br>
                        Account: 1002, PIN: 5678<br>
                        Account: 1003, PIN: 9012
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
